<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Matrix Visualiser</title>
        <link rel="stylesheet" href="matrix.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Matrix/Vector Manipulation</h1>
            <h2>Visualise vector transformations</h2>
            <h3>developed and programmed by Alfie Reeves</h3>
        </div>

        
        <div class="tab-container">
            <div class="tabs">
                <button data-tab-target="#vector-inputs" class="active tab">Vector</button>
                <button data-tab-target="#matrix-inputs" class="tab">Matrix</button>
            </div>
            <div class="tab-content">
                <div id="vector-inputs" data-tab-content class="active">
                    <label class="vector-label">Input Vector:</label>
                    <p id="vector">
                        <input class="vector-props" id="vector_i" placeholder="a"> i
                        <input class="vector-props" id="vector_j" placeholder="b"> j
                        <input class="vector-props" id="vector_k" placeholder="c"> k
                        <button id="v-button">Submit</button>
                    </p>
                    <label class="points-label">Points</label>                    
                    <p id="point">
                        (
                        <input class="point-input" id="point-x" placeholder="x">,
                        <input class="point-input" id="point-y" placeholder="y">,
                        <input class="point-input" id="point-z" placeholder="z "> 
                        )
                        <button id="point-button">Submit</button>
                    </p>
                </div>
                    <div id="matrix-inputs" data-tab-content>
                        <p id="matrix-heading"><em>Vector:</em></p>
                        <select id="vector-select">
                            <option>None</option>
                        </select>
                        <div id="bracket-left">
                            (
                        </div>
                        <div id="bracket-right">
                            )
                        </div>

                        <div id="matrix-input">
                            <div class="row">                                
                                <div><input class="matrix-inp" id="matrix-a" placeholder="a"></div>
                                <div><input class="matrix-inp" id="matrix-b" placeholder="b"></div>                              
                                <div><input class="matrix-inp" id="matrix-c" placeholder="c"></div>                    
                            </div>
                            <div class="row">
                                <div><input class="matrix-inp" id="matrix-d" placeholder="d"></div>
                                <div><input class="matrix-inp" id="matrix-e" placeholder="e"></div>
                                <div><input class="matrix-inp" id="matrix-f" placeholder="f"></div>
                            </div>
                            <div class="row">
                                <div><input class="matrix-inp" id="matrix-g" placeholder="g"></div>
                                <div><input class="matrix-inp" id="matrix-h" placeholder="h"></div>
                                <div><input class="matrix-inp" id="matrix-i" placeholder="i"></div>
                            </div>
                        </div>
                        <div class="apply-btn-container">
                            <button id="apply-matrix-btn">Apply</button>
                        </div>
            </div>
        </div>
        <div class="vector-container">
            <div id="av-title">
                <label>Active Vectors/Points:</label>
            </div>
            <div id="active-vectors">
                <ol id="vector-list">

                </ol>
                <label>Remove Vector:</label>
                <select id="remove-vector">

                </select>
            </div>
            <div id="remove-button-container">
                <button id="remVector">Remove</button>
            </div>
        </div>
        <canvas id="canv"></canvas>

        <script type="module" src="matrix.js" defer></script>
    </body>
</html>
