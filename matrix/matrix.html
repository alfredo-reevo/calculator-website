<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Matrix Visualiser</title>
        <link rel="stylesheet" href="matrix.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Matrix/Vector Manipulation</h1>
            <h2>Visualise vector transformations</h2>
        </div>

        <div class="tabs">
            <button data-tab-target="#vector-inputs" class="active tab">Vectors</button>
            <button data-tab-target="#matrix-inputs" class="tab">Matrix</button>
        </div>


        <div class="tab-content">
           <div id="vector-inputs" data-tab-content class="active">
                <p id="vector-heading"><em>Vectors</em></p>
                <label>Vector 1</label>
                <p id="vector-1">
                    <input class="vector-props" id="vector-1_i"> i
                    <input class="vector-props" id="vector-1_j"> j
                    <input class="vector-props" id="vector-1_k"> k
                </p>
               
                <button class="add-vector-button" id="add-vector" data-add-remove>+ Add</button>
                <button class="remove-vector-button" id="remove-vector" data-add-remove>- Remove</button>


                <button id="v1-button">Submit</button>
           </div>
           <div id="matrix-inputs" data-tab-content>
                <p id="matrix-heading"><em>Matrix</em></p>

                <select id="vector-select">
                    <option value="opt-1">tempVector 1</option>
                    <option value="opt-2">tempVector 2</option>
                    <option value="opt-3">tempVector 3</option>
                </select>
           </div>
        </div>

        <canvas id="canv"></canvas>

        <script type="module" src="matrix.js"></script>
    </body>
</html>
