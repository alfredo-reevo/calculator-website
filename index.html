<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>REEVES - Calculator</title>
        <link rel="stylesheet" href="/style.css">
        <script src="/script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <h1 class="title">Basic Calculator</h1>
            <p class="title__subtitle">developed and programmed by Alfie Reeves</p>

            <nav class="nav">
                <ul>
                    <li>
                        <a href="quad.html" id="quad-solver">Quadratic Solver</a>
                    </li>
                    <li>
                        <a href="youtube.com" id="summation">
                            Summation
                        </a>
                    </li>
                    <li>
                        <a href="/matrix.html" id="matrix-page">Matrix Visualiser</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>/</button>
            <button data-value>1</button>
            <button data-value>2</button>
            <button data-value>3</button>
            <button data-operation>*</button>
            <button data-value>4</button>
            <button data-value>5</button>
            <button data-value>6</button>
            <button data-operation>+</button>
            <button data-value>7</button>
            <button data-value>8</button>
            <button data-value>9</button>
            <button data-operation>-</button>
            <button data-value>.</button>
            <button data-value>0</button>
            <button data-equals class="span-two">=</button>
        </div>

        <footer class="footer">
            <div>
                <p class="credit">
                    Developed by Alfie Reeves
                </p>
                <nav class="socials">
                    <a href="https://github.com/alfredo-reevo" id="github">Github</a>
                </nav>
            </div>
        </footer>
    </body>
</html>
